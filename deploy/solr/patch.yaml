apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: solr
spec:
  template:
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: loke-n1
      initContainers:
      # Give `solr` user (id 8983) permissions to data dir
      - name: volume-permissions
        image: busybox
        command:
        - /bin/sh
        args:
         - -ec
         - |
           mkdir -p /mnt/data/test
           chown 8983:8983 /mnt/data/test
        volumeMounts:
        - name: data
          mountPath: /mnt/data
      containers:
        - name: solr
          volumeMounts:
            # Mount the volume into the data dir as specified by
            # /opt/solr/server/solr/mycores/netarchivebuilder/core.properties
            - name: data
              mountPath: /opt/solr/server/solr/mycores/netarchivebuilder/netarchivebuilder_data
              subPath: test
