apiVersion: apps/v1
kind: Deployment
metadata:
  name: solrwayback
  labels:
    app.kubernetes.io/name: solrwayback
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: solrwayback
  template:
    metadata:
      labels:
        app.kubernetes.io/name: solrwayback
    spec:
      containers:
        - name: tomcat
          image: solrwayback:local
          ports:
            - name: http
              containerPort: 8080
          # TODO: Add liveness and readiness probes
