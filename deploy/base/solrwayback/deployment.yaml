          #     path: /
          #     port: http
          # readinessProbe:
          #   initialDelaySeconds: 30
          #   periodSeconds: 5
          #   failureThreshold: 3
          #   timeoutSeconds: 3
          #   successThreshold: 1 
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            limits:
              memory: "1024Mi"
              cpu: "500m"
            requests:
              memory: "512Mi"
              cpu: "300m"
